# Spark HTML Reporter Configuration
extent.reporter.spark.start=true
extent.reporter.spark.out=reports/extent/spark.html
extent.reporter.spark.config=src/test/resources/extent-config.xml

# Base folder configuration
basefolder.name=reports/extent
basefolder.datetimepattern=yyyy-MM-dd_HH-mm-ss

# Screenshot configuration
screenshot.dir=screenshots/
screenshot.rel.path=../screenshots/

# System information (will be populated from Excel config)
systeminfo.User=${test.username}
systeminfo.OS=${os.name}
systeminfo.Environment=${test.environment}
systeminfo.Browser=${browser.name}
systeminfo.Java=${java.version}
systeminfo.ApplicationURL=${app.url}

# Test execution details
systeminfo.TestFramework=Selenium + TestNG + Cucumber
systeminfo.DataSource=Excel (RegistrationData.xlsx)
systeminfo.ReportType=Data-Driven Automation

# Additional reporters (optional)
# JSON Reporter
extent.reporter.json.start=false
extent.reporter.json.out=reports/extent/extent.json

# Logger configuration
extent.reporter.logger.start=false

# Timeline reporter (for step-by-step execution timeline)
extent.reporter.timeline.start=false
extent.reporter.timeline.out=reports/extent/timeline.html

# Email reporter (for sending results via email)
extent.reporter.email.start=false

# PDF reporter (for PDF reports)
extent.reporter.pdf.start=false

# Test execution configuration
extent.test.name.prefix=Thomas Cook -
extent.test.description.maxlength=500

# Cucumber-specific configuration
extent.cucumber.feature.hierarchy=true
extent.cucumber.scenario.hierarchy=true
extent.cucumber.step.details=true

# Report archiving
extent.archive.enabled=true
extent.archive.maxruns=10